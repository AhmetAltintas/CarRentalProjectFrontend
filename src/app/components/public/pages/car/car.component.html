<div class="mt-1">
  <app-brand-and-color-select-option-car-filter></app-brand-and-color-select-option-car-filter>
</div>
<br />
<div>
  <div>
    <input
      type="text"
      id="filterText"
      name="filterText"
      class="form-control"
      placeholder="Arama metni giriniz"
      [(ngModel)]="filterText"
    />
  </div>
</div>
<div class="row d-flex justify-content-between">
  <div
    class="card mt-4"
    style="width: 16rem"
    *ngFor="let cars of cars | carsFilter : filterText"
  >
    <div class="mt-2">
      <app-car-images-slider-by-car-id
        [currentCarIdFromParent]="cars.id"
      ></app-car-images-slider-by-car-id>
    </div>

    <div class="card-body">
      <h5 class="card-title">{{ cars.modelName }}</h5>
      <p class="card-text">{{ cars.description }}</p>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ cars.brandName }}</li>
        <li class="list-group-item">{{ cars.colorName }}</li>
        <li class="list-group-item">
          <strong>{{ cars.dailyPrice | currency }}</strong>
        </li>
      </ul>

      <div class="card-footer">
        <app-route-to-car-detail-page-button
          classFromParent="btn btn-dark w-100"
          [currentCarIdFromParent]="cars.id"
        ></app-route-to-car-detail-page-button>
      </div>
    </div>
  </div>
</div>
