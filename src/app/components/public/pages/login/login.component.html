<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal"><strong> Lütfen giriş yapın </strong></h1>

      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E- posta</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Beni hatırla
        </label>
      </div>
      <button (click)="login()" class="w-100 btn btn-lg btn-primary">
        Giriş yap
      </button>
    </form>
    <br>
    <div>
      <h6>Henüz bir hesabınız yok mu? <a (click)="routeToRegisterPage()" class="link"> Kaydolun</a></h6>
    </div>
  </main>
</body>
