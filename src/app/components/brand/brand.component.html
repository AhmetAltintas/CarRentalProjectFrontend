<form [formGroup]="brandForm" (ngSubmit)="submit()">
  <label
    for="brands"    
    (click)="setCurrentBrandEmpty()"
    [class]="getAllBrandClass()"
    routerLink="/cars"
    >Markalar:</label
  >
  <select
    formControlName="brand"
    class="form-select"
    id="brands"
  >
  <option selected>--Se√ßiniz--</option>
    <option
      *ngFor="let brand of brands"
      [value]="brand.id"
      [class]="getCurrentBrandClass(brand)"
      onchange="setCurrentBrand(brand)"
    >
      {{ brand.brandName }}
    </option>
  </select>
  <button
    type="submit"
    class="btn btn-success mt-2"
    routerLink="/cars/brand/{{ brandForm.value.brand }}"
  >
    Submit
  </button>
</form>
