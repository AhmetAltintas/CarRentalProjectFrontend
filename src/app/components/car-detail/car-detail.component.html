<div class="card" style="margin: 0 auto; width: 28rem;">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
        style="width: 28rem; height: 18rem;">
        <div class="carousel-inner">
            <div *ngFor="let item of carImages" class="carousel-item active">
                <img [src]="getImagePath(item)" style="width: 28rem; height: 18rem;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div *ngFor="let car of carDetail" class="card-body">
        <h5 class="card-title">{{car.modelName}}</h5>
        <p class="card-text">{{car.description}}</p>
    </div>
    <ul *ngFor="let car of carDetail" class="list-group list-group-flush">
        <li class="list-group-item">Brand : {{car.brandName}}</li>
        <li class="list-group-item">Color : {{car.colorName}}</li>
        <li class="list-group-item">Model Year : {{car.modelYear}}</li>
        <li class="list-group-item">Daily Price : {{car.dailyPrice | currency:"$"}}</li>
    </ul>
  </div>
