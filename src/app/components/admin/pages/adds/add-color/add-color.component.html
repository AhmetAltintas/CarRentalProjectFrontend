<div id="addColor">
    <h4>RENK EKLE</h4>
    <br>
    <form [formGroup]="addFormGroup">
        <div>
            <label for="colorName">Renk İsmi</label>
            <input type="text" id="colorName" name="colorName" placeholder="Renk İsmi" class="form-control" formControlName="colorName">
        </div>
        <br>
        <div class="mt-2">
            <button class="btn btn-secondary" (click)="add()">Ekle</button>
        </div>
    </form>
</div>
